<div class="card">
  <div class="card-header">
    Upload de arquivos
  </div>
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="upload"> Arquivo upload </label>
        <input type="file" class="form-control" id="upload">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="indexarArquivo()"> Indexar Arquivo </button>
      </div>
    </form>
  </div>
</div>
